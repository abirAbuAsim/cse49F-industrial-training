<!doctype html>
<html>
<head>
  <title>Budget Tracker</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-5">
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold text-center mb-5">Budget Tracker</h1>
    <div class="flex justify-between mb-5">
      <div class="bg-white p-5 rounded shadow w-1/3 m-1">
        <h2 class="text-2xl font-bold text-green-500">Income</h2>
        <p class="text-2xl font-bold text-green-500" id="totalIncome">$0</p>
      </div>

      <div class="bg-white p-5 rounded shadow w-1/3 m-1">
        <h2 class="text-2xl font-bold text-red-500">Expense</h2>
        <p class="text-2xl font-bold text-red-500" id="totalExpense">$0</p>
      </div>

      <div class="bg-white p-5 rounded shadow w-1/3 m-1">
        <h2 class="text-2xl font-bold text-green-500">Add New Item</h2>
        <div class="flex mb-3">
          <select name="type" id="type" class="p-2 border rounded m-2 flex-1">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <input type="number" id="amount" placeholder="Amount" class="p-2 border rounded m-2 flex-1">
          <button id="addButton" class="bg-blue-500 text-white p-2 rounded m-2 flex-1">Add</button>
        </div>
      </div>
    </div>
    <div class="bg-white p-5 rounded shadow-md">
      <h2 class="text-2xl font-semibold text-center mb-3">Items</h2>
      <ul id="budgetList" class="list-none p-0">

      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
